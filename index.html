<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="controlBox">
                <div class="controlBox_name">
                    <div class="nameRectangle">
                        <p class="nameHeader">Box Shadow CSS Generator</p>
                    </div>
                </div>
    
                <div class="controlBox_sizeShadow">
                    <div class="nameArgument">
                        <p class="argument">Размер тени</p>
                    </div>

                    <div class="controlShadow">
                        <div class="numberShadow">
                            <p class="textNumber">0px</p>
                            <p class="textNumber">20px</p>
                            <p class="textNumber">100px</p>
                        </div>

                        <div class="inputShadow">
                            <input type="range" name="sizeShadow" value="30" min="0" max="100" />
                        </div>
                    </div>
                </div>
    
                <div class="controlBox_blurShadow">
                    <div class="nameArgument">
                        <p class="argument">Размытие тени</p>
                    </div>

                    <div class="controlShadow">
                        <div class="numberShadow">
                            <p class="textNumber">0px</p>
                            <p class="textNumber">20px</p>
                            <p class="textNumber">100px</p>
                        </div>

                        <div class="inputShadow">
                            <input type="range" name="sizeShadow" value="30" min="0" max="100" />
                        </div>
                    </div>
                </div>
    
                <div class="controlBox_borderShadow">
                    <div class="nameArgument">
                        <p class="argument">Скругление углов</p>
                    </div>

                    <div class="controlShadow">
                        <div class="numberShadow">
                            <p class="textNumber">0px</p>
                            <p class="textNumber">20px</p>
                            <p class="textNumber">100px</p>
                        </div>

                        <div class="inputShadow">
                            <input type="range" name="sizeShadow" value="30" min="0" max="100" />
                        </div>
                    </div>
                </div>
    
                <div class="controlBox_transparencyShadow">
                    <div class="nameArgument">
                        <p class="argument">Прозрачность тени</p>
                    </div>

                    <div class="controlShadow">
                        <div class="numberShadow__percent">
                            <p class="textNumber">0%</p>
                            <p class="textNumber">20%</p>
                            <p class="textNumber">100%</p>
                        </div>

                        <div class="inputShadow">
                            <input type="range" name="sizeShadow" value="30" min="0" max="100" />
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="boxShadow">
    
            </div>
    
            <div class="customizationShadow">
                <div class="customCSS">
                    <div class="nameCSS">
                        <p class="insertCSS">Ваш CSS код</p>
                    </div>

                    <div class="outputCSS">
                        <div class="outputText">

                        </div>
                    </div>
                </div>

                <div class="customColor">
                    <div class="colorShadow">
                        <div class="insertName">
                            <p class="insertColor">Цвет тени</p>
                        </div>

                        <div class="inputColor">
                            <input type="color"  value="#C0C0C0"/>
                        </div>
                    </div>

                    <div class="colorBlock">
                        <div class="insertName">
                            <p class="insertColor">Цвет блока</p>
                        </div>

                        <div class="inputColor">
                            <input type="color"  value="#FFFFFF"/>
                        </div>
                    </div>

                    <div class="colorBackground">
                        <div class="insertName">
                            <p class="insertColor">Цвет фона</p>
                        </div>

                        <div class="inputColor">
                            <input type="color"  value="#FFFFFF"/>
                        </div>
                    </div>

                </div>

                <div class="customShadow">
                    <div class="moreShadow">
                        <p class="moreShadow__insert">Примеры теней</p>
                    </div>

                    <div class="inputMore">
                        <div class="squareShadow"></div>
                        <div class="squareShadow"></div>
                        <div class="squareShadow"></div>
                        <div class="squareShadow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
